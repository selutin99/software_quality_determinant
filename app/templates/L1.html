{% extends "base.html" %}

{% block title %}
    L1 надёжность
{% endblock %}

{% block body %}
    <h1>Определение коэффициентов полиномов <br/> переменной L1 (надежность)</h1>
    <br/>

    <p>
        <a class="btn btn-primary"
           data-bs-toggle="collapse"
           href="#collapseL1"
           role="button"
           aria-expanded="false"
           aria-controls="collapseL1">
            Открыть подграф переменной
        </a>
    </p>
    <div class="collapse" id="collapseL1">
        <div class="row">
            <div class="col-6 mx-auto text-center">
                <div class="card card-body">
                    <img src="{{ url_for('static', filename='images/L1-graph.png') }}" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <form method="post" action="">
        <h3>Коэффициенты полинома f1 для переменной L1</h3>
        <div class="form-group">
            <label for="L1f1A0">Свободный член для полинома f1 (a0)</label>
            <input type="number"
                   class="form-control"
                   id="L1f1A0"
                   placeholder="A0"
                   value="1">
        </div>
        <div class="form-group">
            <label for="L1f1A1">Линейный член для полинома f1 (a1)</label>
            <input type="number"
                   class="form-control"
                   id="L1f1A1"
                   placeholder="A1"
                   value="0">
        </div>
        <div class="form-group">
            <label for="L1f1A2">Квадратичный член для полинома f1 (a2)</label>
            <input type="number"
                   class="form-control"
                   id="L1f1A2"
                   placeholder="A2"
                   value="0">
        </div>
        <button type="submit"
                style="margin-top: 10px; margin-bottom: 15px;"
                class="btn btn-primary">Дальше</button>
    </form>
{% endblock %}
