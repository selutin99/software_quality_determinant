<form method="POST" action="{{ form_action }}">
    {% for i in range(lower_bound, upper_bound) %}
        <h3>Коэффициенты полинома f{{ i }} для переменной L{{ variable_number }}</h3>
        <div class="form-group">
            <label for="L{{ variable_number }}f{{ i }}A0">Свободный член для полинома f{{ i }} (a0)</label>
            <input type="number"
                   step="any"
                   class="form-control"
                   id="L{{ variable_number }}f{{ i }}A0"
                   name="L{{ variable_number }}f{{ i }}A0"
                   placeholder="A0"
                   value="1"
                   required>
        </div>
        <div class="form-group">
            <label for="L{{ variable_number }}f{{ i }}A1">Линейный член для полинома f{{ i }} (a1)</label>
            <input type="number"
                   step="any"
                   class="form-control"
                   id="L{{ variable_number }}f{{ i }}A1"
                   name="L{{ variable_number }}f{{ i }}A1"
                   placeholder="A1"
                   value="0"
                   required>
        </div>
        <div class="form-group">
            <label for="L{{ variable_number }}f{{ i }}A2">Квадратичный член для полинома f{{ i }} (a2)</label>
            <input type="number"
                   step="any"
                   class="form-control"
                   id="L{{ variable_number }}f{{ i }}A2"
                   name="L{{ variable_number }}f{{ i }}A2"
                   placeholder="A2"
                   value="0"
                   required>
        </div>
    {% endfor %}

    <button type="submit" style="margin-top: 30px; margin-bottom: 5px;" class="btn btn-primary">
        Дальше
    </button>
</form>

{% if variable_number | int >= 2 and variable_number | int <= 15 %}
    <a class="btn btn-success"
       style="margin-bottom: 10px;"
       href="{{ url_for('calculation.decrease_counter') }}">
        Назад
    </a>
{% endif %}
