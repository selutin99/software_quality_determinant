{% extends "base_variables.html" %}

{% block title %}
    L1 надёжность
{% endblock %}

{% block variable_name %}
    L1 (надёжность)
{% endblock %}

{% block variable_graph_image %}
    <img src="{{ url_for('static', filename='images/graphs/L1-graph.png') }}"
         class="img-fluid">
{% endblock %}

{% block variable_form %}
    <form method="POST" action="">
        <h3>Коэффициенты полинома f1 для переменной L1</h3>
        <div class="form-group">
            <label for="L1f1A0">Свободный член для полинома f1 (a0)</label>
            <input type="number"
                   class="form-control"
                   id="L1f1A0"
                   placeholder="A0"
                   value="1">
        </div>
        <div class="form-group">
            <label for="L1f1A1">Линейный член для полинома f1 (a1)</label>
            <input type="number"
                   class="form-control"
                   id="L1f1A1"
                   placeholder="A1"
                   value="0">
        </div>
        <div class="form-group">
            <label for="L1f1A2">Квадратичный член для полинома f1 (a2)</label>
            <input type="number"
                   class="form-control"
                   id="L1f1A2"
                   placeholder="A2"
                   value="0">
        </div>
        <button type="submit"
                style="margin-top: 10px; margin-bottom: 15px;"
                class="btn btn-primary">Дальше
        </button>
    </form>
{% endblock %}
